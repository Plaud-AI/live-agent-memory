name: Build and Validate Release

on:
  release:
    types: [published]

jobs:
  build-and-validate:
    name: Build and validate package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Hatch
        run: |
          pip install hatch

      - name: Install dependencies
        run: |
          hatch env create

      - name: Build a binary wheel and a source tarball
        run: |
          hatch build --clean

      - name: Validate package installation
        run: |
          pip install dist/*.whl
          python -c "from mem0 import Memory; print('âœ… Package validation successful')"
